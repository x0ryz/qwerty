{% include "catalog/product/partials/_form.html" %}

<div id="product-gallery" hx-swap-oob="innerHTML">
    {% include "catalog/product/partials/_gallery.html" %}
</div>

<span id="product-price" hx-swap-oob="true" class="text-2xl font-bold">
    {% if selected_variant %} ${{ selected_variant.price }}
    {% else %} From ${{ min_price }} {% endif %}
</span>

<span id="product-sku" hx-swap-oob="true" class="font-bold">
    {{ selected_variant.sku|default:"---" }}
</span>
